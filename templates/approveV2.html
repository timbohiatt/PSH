
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/approvalSlider.css') }}">
{% extends 'layout.html' %}

{% block body %}
		<div style="padding-top: 90px;"></div>

		<h1>Scav Hunt Entries</h1>

		<section>
		  <div class="container" id="entryContainer" style="display:none;"">
		    <div class="row">
		      <div class="col-md-6">
		      	<div class="card">
		      		<div class="card-block">
		      			<h4 class="card-title" id="judgmentTitle"></h4>
		      		</div>
		      	</div>
		        <div class="card">
		          <div class="card-block">
		            <h4 class="card-title">Description:</h4>
		            <div id="judgmentPointValue"></div>
					<div id="judgmentCategory"></div>
					<div id="judgmentEntryDT"></div>
				<div id="judgmentEntryOverallStatus"></div>
		            <p class="card-text" id="judgmentDescription"></p>
		            <p class="card-text" id="judgmentPointValue"></p>
		            <!--<a href="#" class="btn btn-primary">Read More</a>-->
		          </div>
		        </div>
		      </div>
		      <div class="col-md-6">
		        <img class="card-img-bottom" id="judgmentImg">
		      </div>
		    </div>
		  </div>
		</section>


		<div class="container" id="noEntryContainer" style="display:none;">
		    <div class="row">
		      <div class="col-md-6">
		      	<div class="card">
		      		<div class="card-block">
		      			<h4 class="card-title">There are currently no entries to Judge. Check Back later!</h4>
		      		</div>
		      	</div>
			  </div>
		    </div>
		  </div>
		</section>




		<div class="card" max-height="70%" id="judgmentControls" style="display:none;">
			<div class="products">
			</div>
		 	<div class="footer">
		 		<a class="btn" id="prev" href="#" ripple="" ripple-color="#d3d3d3">Prev</a>
		 		<a class="btn" href="javascript:processApproval(1);">Approve</a>
		 		<a class="btn" href="javascript:processApproval(0);">Reject</a>
		 		<a class="btn" id="next" href="#" ripple="" ripple-color="#d3d3d3">Next</a>
		 	</div>
		</div>

{% endblock%}


{% block script %}

<script src="{{ url_for('static', filename='js/_approvalHelper.js') }}" type="text/javascript"></script>

{% endblock %}
